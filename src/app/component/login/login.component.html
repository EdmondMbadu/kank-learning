<div class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-slate-50 via-indigo-50 to-cyan-50 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900">
  <div class="w-full max-w-xl rounded-2xl bg-white/80 dark:bg-slate-900/70 backdrop-blur shadow-xl ring-1 ring-black/5">
    <div class="p-8 md:p-10">
      <!-- en-tête -->
      <div class="text-center mb-6">
        <img
          src="../../../assets/img/fondation-gervais-logo.jpeg"
          alt="Fondation Gervais"
          class="mx-auto mb-3 h-14 w-14 rounded-full object-cover ring-2 ring-indigo-200 dark:ring-slate-700 shadow-md"
        />
        <h2 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white">Connexion</h2>
        <p class="text-slate-500 dark:text-slate-400 mt-1">Ravi de vous revoir</p>
      </div>

      <form novalidate>
        <!-- email -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">E-mail</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="vous@exemple.com"
            autocomplete="email"
            class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white/90 dark:bg-slate-800 text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- mot de passe -->
        <div class="mb-2">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Mot de passe</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              placeholder="••••••••"
              autocomplete="current-password"
              class="w-full pr-28 px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white/90 dark:bg-slate-800 text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
            <button
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute inset-y-0 right-0 my-1 mr-1 px-3 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-slate-900 hover:bg-slate-100 dark:hover:bg-slate-700 transition"
            >
              {{ showPassword ? 'Masquer' : 'Afficher' }}
            </button>
          </div>
        </div>

        <!-- actions -->
        <div class="mt-5">
          <button
            type="button"
            (click)="login()"
            [disabled]="!email || !password || loading"
            class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 disabled:opacity-60 text-white font-semibold shadow-lg hover:shadow-xl transition"
          >
            {{ loading ? 'Connexion…' : 'Se connecter' }}
          </button>
        </div>

        <!-- liens -->
        <div class="mt-4 flex items-center justify-between text-sm">
          <a routerLink="/register" class="text-slate-600 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
            Pas de compte ? <span class="font-semibold">Créer un compte</span>
          </a>
          <a routerLink="/forgot-password" class="text-slate-600 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
            Mot de passe oublié ?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
