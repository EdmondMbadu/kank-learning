<app-navbar></app-navbar>
<!-- Mobile-first container with your existing gradient -->

<div class="min-h-screen pt-16 bg-gradient-to-br from-slate-50 via-indigo-50 to-cyan-50 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950">
  <div class="mx-auto max-w-3xl px-4 py-6">
    <div class="rounded-3xl bg-white/85 dark:bg-slate-900/70 ring-1 ring-black/5 shadow-md p-5 md:p-6">

      <!-- Header -->
      <div class="flex items-center justify-between gap-3 mb-4">
        <h1 class="text-xl md:text-2xl font-bold text-slate-900 dark:text-white">Mon profil</h1>
        <button class="rounded-xl px-3 py-2 text-xs font-semibold ring-1 ring-slate-200 dark:ring-slate-700 text-slate-600 dark:text-slate-300 hover:bg-white/70 dark:hover:bg-slate-800/60"
                type="button" (click)="reload()">
          Recharger
        </button>
      </div>

      <!-- Content grid -->
      <div class="grid gap-6 md:grid-cols-[140px,1fr]">
        <!-- Avatar block -->
        <div class="flex md:block items-center justify-center">
          <div class="relative">
            <!-- Image if present -->
            <img *ngIf="form.photoURL; else initialsAvatar"
                 [src]="form.photoURL"
                 alt="Photo de profil"
                 class="h-28 w-28 md:h-32 md:w-32 rounded-full object-cover ring-4 ring-white dark:ring-slate-800 shadow" />

            <!-- Initials fallback -->
            <ng-template #initialsAvatar>
              <div class="h-28 w-28 md:h-32 md:w-32 rounded-full grid place-items-center text-3xl font-bold
                          text-white shadow ring-4 ring-white dark:ring-slate-800
                          bg-gradient-to-tr from-indigo-600 to-cyan-500">
                {{ initials(me) }}
              </div>
            </ng-template>

            <!-- Camera overlay -->
            <button type="button" (click)="triggerFile()"
              class="absolute bottom-0 right-0 rounded-full bg-slate-900/90 text-white p-2 shadow
                     hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 8l2-2h3l2-2h4l2 2h3l2 2v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 13a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              </svg>
            </button>
            <input #fileInput type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)" />
          </div>
        </div>

        <!-- Form -->
        <form (ngSubmit)="save()" class="space-y-4">
          <div class="grid gap-3 sm:grid-cols-2">
            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Prénom</label>
              <input [(ngModel)]="form.firstName" name="firstName" autocomplete="given-name"
                     class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm
                            focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Nom</label>
              <input [(ngModel)]="form.lastName" name="lastName" autocomplete="family-name"
                     class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm shadow-sm
                            focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100" />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">E-mail</label>
            <input [value]="me?.email || ''" readonly
                   class="mt-1 w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 text-sm text-slate-600
                          dark:bg-slate-800 dark:border-slate-700 dark:text-slate-300" />
            <p class="mt-1 text-xs text-slate-500 dark:text-slate-400">L’e-mail ne peut pas être modifié ici.</p>
          </div>

          <div class="flex flex-col gap-2 sm:flex-row sm:items-center">
            <button type="submit" [disabled]="saving"
                    class="w-full sm:w-auto rounded-xl bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow
                           hover:bg-indigo-700 disabled:opacity-60 disabled:cursor-not-allowed">
              <span *ngIf="!saving">Enregistrer</span>
              <span *ngIf="saving" class="inline-flex items-center gap-2">
                <svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-opacity=".2" stroke-width="4"></circle>
                  <path d="M22 12a10 10 0 0 1-10 10" stroke="currentColor" stroke-width="4"></path>
                </svg>
                Sauvegarde…
              </span>
            </button>

            <button type="button" (click)="removePhoto()" [disabled]="saving || !form.photoURL"
                    class="w-full sm:w-auto rounded-xl px-4 py-2.5 text-sm font-semibold text-rose-600 ring-1 ring-rose-200
                           hover:bg-rose-50 dark:text-rose-300 dark:ring-rose-800 dark:hover:bg-rose-900/20 disabled:opacity-60">
              Retirer la photo
            </button>
          </div>

          <!-- Little status line -->
          <p *ngIf="status" class="text-xs text-slate-500 dark:text-slate-400">{{ status }}</p>
        </form>
      </div>

      <!-- Tips -->
      <div class="mt-4 text-xs text-slate-500 dark:text-slate-400">
        Astuce : cliquez sur l’avatar pour téléverser une photo. Sans photo, un avatar avec vos initiales s’affiche.
      </div>
    </div>
  </div>
</div>
